<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="calculator.css" rel="stylesheet">
    <script src='./new_calc.js'></script>
    <title>Calculator 2</title>
</head>
<body>
    <h1>Calculator 2</h1>
    <div class="calculator-area">
        <div class="display span-four-col">
            <div class="display-history"></div>
            <div class="display-main">0</div>
        </div>
        <!-- row 1 -->
        <button class="span-two-col btn-operator btn-ac">AC</button>
        <button class="btn-operator">/</button>
        <button class="btn-operator">X</button>
        <!-- row 2 -->
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-operator">-</button>
        <!-- row 3 -->
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-operator">+</button>
        <!-- row 4 -->
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>
        <button class="span-two-row btn-operator btn-equals">=</button>
        <!-- row 5 -->
        <button class="btn-number span-two-col">0</button>
        <button class="btn-number">.</button>        

    </div>
</body>
</html>
